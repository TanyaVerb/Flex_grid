<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex and Grid</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="grid">
      <div class="grid-item grid-item1">Item1</div>
      <div class="grid-item grid-item2">Item2</div>
      <div class="grid-item grid-item3">Item3</div>
      <div class="grid-item grid-item4">Item4</div>
      <div class="grid-item grid-item5">Item5</div>
      <div class="grid-item grid-item6">Item6</div>
      <div class="grid-item grid-item7">Item7</div>
      <div class="grid-item grid-item8">Item8</div>
      <div class="grid-item grid-item9">Item9</div>
      <div class="grid-item grid-item10">Item10</div>
      <div class="grid-item grid-item11">Item11</div>
    </div>

    <div class="flex">
      <div class="flex-block">
        <div class="flex-item flex-block__item1">Item1</div>
        <div class="flex-item flex-block__item5">Item5</div>
        <div class="flex-item flex-block__item6">Item6</div>
      </div>
      <div class="flex-big">
        <div class="flex-item flex-big__item2">Item2</div>
        <div class="flex-item flex-big__item3">Item3</div>
      </div>

      <div class="flex-column">
        <div class="flex-item flex-column__item4">Item4</div>
        <div class="flex-item flex-column__item7">Item7</div>
      </div>

      <div class="flex-row">
        <div class="flex-item flex-row__item8">Item8</div>
        <div class="flex-item flex-row__item9">Item9</div>
        <div class="flex-item flex-row__item10">Item10</div>
        <div class="flex-item flex-row__item11">Item11</div>
      </div>
    </div>
  </body>
</html>
